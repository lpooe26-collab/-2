    <script>
        // Создание матричного фона
        function createMatrix() {
            const matrix = document.getElementById('matrix');
            const chars = '01';
            const fontSize = 14;
            const columns = Math.floor(window.innerWidth / fontSize);
            
            for (let i = 0; i < columns; i++) {
                const drop = document.createElement('div');
                drop.style.position = 'absolute';
                drop.style.top = '-50px';
                drop.style.left = (i * fontSize) + 'px';
                drop.style.color = 'rgba(0, 200, 255, 0.1)';
                drop.style.fontSize = fontSize + 'px';
                drop.style.fontFamily = 'monospace';
                drop.style.writingMode = 'vertical-rl';
                drop.textContent = Array(20).fill().map(() => chars[Math.floor(Math.random() * chars.length)]).join('');
                matrix.appendChild(drop);
                
                animateDrop(drop);
            }
        }

        function animateDrop(drop) {
            let pos = -50;
            const speed = Math.random() * 2 + 1;
            
            function move() {
                pos += speed;
                if (pos > window.innerHeight + 100) {
                    pos = -50;
                    drop.textContent = Array(20).fill().map(() => '01'[Math.floor(Math.random() * 2)]).join('');
                }
                drop.style.top = pos + 'px';
                requestAnimationFrame(move);
            }
            
            move();
        }

        // Проверка кода
        function checkCode() {
            const input = document.getElementById('codeInput').value.trim().toUpperCase();
            const message = document.getElementById('message');
            
            message.style.display = "flex";
            message.classList.remove('wrong', 'correct');
            
            // Список валидных кодов формата XXXX-XXXX
            const validCodes = [

                "R8M4-X1Z6",
                "F5N9-Q3W7",

                "T6V3-J8S5",
                "Y1C9-X2E4",
                "G7Z2-R5T3",
                "W4Q6-Y9U1"
            ];
            
            if (validCodes.includes(input)) {
                message.textContent = "ЕБАТЬ ТЫ ЛОХ";
                message.classList.add('correct');
                
                // Длительная анимация для правильного кода
                setTimeout(() => {
                    message.style.display = "none";
                }, 5000);
            } else {
                message.textContent = "НЕПРАВИЛЬНО";
                message.classList.add('wrong');
                
                // Быстрое исчезновение для неправильного кода
                setTimeout(() => {
                    message.style.display = "none";
                }, 1500);
            }
        }

        // Автоматическое форматирование ввода
        document.getElementById('codeInput').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^A-Z0-9]/g, '');
            
            if (value.length > 4) {
                value = value.substring(0, 4) + '-' + value.substring(4, 8);
            }
            
            e.target.value = value;
        });

        // Добавляем обработчик Enter
        document.getElementById('codeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkCode();
            }
        });

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            createMatrix();
        });
    </script>
